<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page - Ticket Booking Website</title>
    <style>
       
        body, h1, h2, ul, li, p, input, button {
            margin: 0;
            padding: 0;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            margin-top: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li:last-child {
            margin-right: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .booking-form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .booking-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .booking-form input[type="text"],
        .booking-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booking-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }

      
    </style>
</head>
<body>
    <header>
        <div class="logo">Ticket Booking</div>
        <nav>
            <ul>
                <li><a href="ticket.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="booking.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking-form">
        <h1>Booking Details</h1>
        <form>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" value="Event 1" disabled>
            
            <label for="eventDate">Event Date:</label>
            <input type="text" id="eventDate" name="eventDate" value="January 15, 2024" disabled>
            
            <label for="eventTime">Event Time:</label>
            <input type="text" id="eventTime" name="eventTime" value="7:00 PM" disabled>
            
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" value="[Event Venue]" disabled>
            
            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType" name="ticketType">
                <option value="vip">VIP</option>
                <option value="standard">Standard</option>
                <option value="child">Child</option>
                <option value="adult">Adult</option>
            </select>
            
            <label for="ticketQuantity">Number of Tickets:</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" value="1">
            
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    

    <footer>
       
    </footer>
</body>
</html>
